<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ICook" />
    <title>Recipe Page</title>
    <link rel="food icon" type="image/jpg" href="../assets/favicon/favicon.ico" />
    <link rel="stylesheet" href="../styles/recipe.css" />
    <script src="../components/navbar.js" type="module"></script>
    <script src="../components/recipeCard.js" type="module"></script>
    <script src="../components/ImageCard.js" type="module"></script>
    <script src="../scripts/search.js" type="module"></script>
    <script src="../scripts/recipe.js" type="module"></script>
  </head>
  <body>
    <navbar-component></navbar-component>
    <main class="recipe-page">
      <section class="recipe-info">
        <div class="recipe-bio">
          <h2 class="recipe-name">
            Chicken Tikka Masala
            <button class="favorite-heart">
              <img src="../assets/favorite.svg" />
              <button class="favorite-heart">
                <img src="../assets/favorite.svg" />
              </button>
            </button>
            <button class="email-recipe">
              Email Recipe
            </button>
          </h2>
          <p class="recipe-slang">Easy, quick, and delicious</p>
          <p class="recipe-time">Prep Time <span id="prep-time">10 mins</span></p>
          <p class="recipe-time">Servings <span id="serving-size">3</span></p>
          <h5>Description</h5>
          <p class="recipe-page-description"></p>
        </div>
        <img class="recipe-image" src="../assets/images/placeholder.jpg" alt="Recipe Image" />
      </section>

      <section class="ingredients-equipment"></section>

      <section class="instructions-section">
        <h3 class="recipe-instructions">
          Instructions
          <button class="ingredients-link" hidden>Go to Ingredients</button><button class="next-step-link" hidden>Go to Step</button>
        </h3>
        <section class="recipe-method">
          <!-- temphere -->
          <ol class="recipe-steps"></ol>
        </section>
      </section>
    </main>
  </body>
</html>
