<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ICook"/>
  <title>Recipe Page</title>
  <link rel="food icon" type="image/jpg" href="../assets/favicon.ico" />
  <link rel="stylesheet" href="../styles/recipe.css" />
  <script src="../components/navbar.js" type="module"></script>
  <script src="../components/recipeCard.js" type="module"></script>
  <script src="../scripts/search.js" type="module"></script>
</head>
<body>
    <div class="box">
        <div class="header">
            <navbar-component></navbar-component>
        </div>
        <div class="main">
            <div class="side-bar">
                <!--Should be deleted-->
                This is a side-bar. <br />
                xxx; <br />
                xxx; <br />
                xxx; <br />
                xxx; <br />
                <!---->
            </div>
            <div class="information">
                <div class="top">
                    <div class="description">
                        <div class="recipe-name">
                            <h3>recipe-name</h3>
                            <img src="../assets/favorite.svg"></img>
                        </div>
                        <div class="recipe-time">
                            <p>Prep time</p>
                            <p>Cook time</p>
                            <p>Total time</p>
                        </div>
                        <h4>Description</h4>
                        <div class="recipe-description">
                            description here.
                        </div>
                    </div>
                    <div class="image">
                        <img src="" alt="Recipe Image" />
                    </div>
                </div>
                <div class="middle">
                    <div class="ingredients">
                        <div class="ingredients-top">
                            <h3>Ingredients</h3>
                            <button>
                                Go to Instructions
                            </button>
                        </div>
                        <div class="ingredients-middle">
                            <button id="ingredients-left" class="go-left" type="submit">
                                <img src="" alt="<" />
                            </button>
                            <div class="recipe-ingredients">
                                <!-- just a test. can be deleted-->
                                <recipe-card-component></recipe-card-component>
                                <recipe-card-component></recipe-card-component>
                                <recipe-card-component></recipe-card-component>
                                <recipe-card-component></recipe-card-component>
                                <recipe-card-component></recipe-card-component>
                                <!---->
                            </div>
                            <button id="ingredients-right" class="go-right" type="submit">
                                <img src="" alt=">" />
                            </button>
                        </div>
                        <div class="ingredients-bottom">
                            <button id="ingredients-show-all" class="show-all" type="submit">
                                <img src="" alt="Show All" />
                            </button>
                        </div>
                    </div>
                    <div class="equipment">
                        <div class="equipment-top">
                            <h3>Equipment</h3>
                        </div>
                        <div class="equipment-middle">
                            <button id="equipment-left" class="go-left" type="submit">
                                <img src="" alt="<" />
                            </button>
                            <div class="recipe-equipment">
                                <!-- just a test. can be deleted-->
                                <recipe-card-component></recipe-card-component>
                                <recipe-card-component></recipe-card-component>
                                <recipe-card-component></recipe-card-component>
                                <recipe-card-component></recipe-card-component>
                                <recipe-card-component></recipe-card-component>
                                <recipe-card-component></recipe-card-component>
                                <recipe-card-component></recipe-card-component>
                                <recipe-card-component></recipe-card-component>
                                <recipe-card-component></recipe-card-component>
                                <!---->
                            </div>
                            <button id="equipment-right" class="go-right" type="submit">
                                <img src="" alt=">" />
                            </button>
                        </div>
                        <div class="equipment-bottom">
                            <button id="equipment-show-all" class="show-all">
                                <img src="" alt="Show All" />
                            </button>
                        </div>
                    </div>
                </div>
                <div class="bottom">
                    <div class="instruction-top">
                        <h3>Instructions</h3>
                        <button>
                            Go to ingredients
                        </button>
                        <button>
                            Go to step
                        </button>
                    </div>
                    <div class="instruction-bottom">
                        <div class="recipe-steps">
                            <ol>
                                <li class="current-step"><p id="current-step">this is first step</p><button id="next-step">next step</button></li>
                                <li>this is second step</li>
                                <li>this is third step</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <footer>Version: 0.0.1</footer>
        </div>
    </div> 
</body>
</html>
